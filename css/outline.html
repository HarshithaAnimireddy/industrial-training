<!DOCTYPE html>
<html>
    <head>
        <title>outline</title>
        <style>
            h2{
                text-shadow: 2px 2px 4px red;
            }
            .a{
                height: 200px;
                width: 200px;
                background-color: yellow;
                outline: 5px solid red;
                box-shadow: 10px 10px green;
            }
        </style>
    </head>
    <body>
      <center><h2>OUTLINE IN CSS</h2>
      <hr>
      <div class="a"></div>
    </center>
    </body>
</html>
