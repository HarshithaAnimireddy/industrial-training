<!DOCTYPE html>
<html>
    <head>
        <title>text shadow in css</title>
        <style>
            h1{
                text-align: center;
                text-shadow: 3px 3px 5px green, 5px 5px 7px red ;
            }
            h2{
                text-align: left;
                text-decoration: underline red solid 1px;
            }
            h3{
                text-align: right;
                text-decoration: overline blue dotted 1px;
            }
            a{
                text-decoration: none;
            }
            
        </style>
    </head>
    <body>
        <h1>TEXT SHADOW PROPERTIES</h1>
        <h2>text align</h2>
        <h3> text align</h3>
        <a href="">home</a>
    </body>
</html>
